<form (ngSubmit)="empedit()">
    <!-- <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Emp id</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="empName">
      </div>
    </div> -->
    <div class="mb-3" style="text-align: center;"><h3 >Update Employee</h3></div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-5 mb-3">
        <input type="text" class="form-control" id="inputPassword3" placeholder="Password"  [(ngModel)]="data.empName" name="emp.empName" value={{data.empName}} >
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-5 mb-3">
          <input type="text" class="form-control" id="inputPassword3" placeholder="Password"  [(ngModel)]="data.empSalary" name="emp.empSalary" value={{data.empSalary}}>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-5 mb-3">
          <input type="text" class="form-control" id="inputPassword3" placeholder="Password"  [(ngModel)]="data.empAge" name="emp.empAge" value={{data.empAge}}>
        </div>
      </div>
      <div  formGroupName="department" class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-5 mb-3">
          <input type="text" class="form-control" id="inputPassword3" placeholder="Password"  [(ngModel)]="data.departmentName" name="emp.departmentName" value={{data.department.departmentName}}>
        </div>
      </div>
      <div formGroupName="department" class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Department Type</label>
        <div class="col-sm-5 mb-3">
          <input type="text" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="data.departmentType" name="emp.empAge" value={{data.department.departmentType}}>
        </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
