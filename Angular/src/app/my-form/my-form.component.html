    <div class="mb-3" style="text-align: center;"><h3 >Add Employee</h3></div>
    
    <div class="form-group row ">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-5 mb-3">
        <input type="text" class="form-control" id="inputPassword3" placeholder="Enter Name" formControlName="empName">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-5 mb-3">
          <input type="text" class="form-control" id="inputPassword3" placeholder="Enter Salary" formControlName="empSalary">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-5 mb-3">
          <input type="text" class="form-control" id="inputPassword3" placeholder="Enter Age" formControlName="empAge">
        </div>
      </div>
      <div  formGroupName="department" class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Department Name</label>
        <div class="col-sm-5 mb-3">
          <input type="text" class="form-control" id="inputPassword3" placeholder="Enter DepartmentName" formControlName="departmentName">
        </div>
      </div>
      <div formGroupName="department" class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Department Type</label>
        <div class="col-sm-5 mb-3">
          <input type="text" class="form-control" id="inputPassword3" placeholder="Enter DepartmentType" formControlName="departmentType">
        </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
